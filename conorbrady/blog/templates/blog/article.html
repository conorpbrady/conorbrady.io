{% extends 'base.html' %}
{% load markdownify %}

{% block content %}
<div class="page-container">
  <div class="article-head">
    <p>Created: {{ article.pub_date | date:"Y-m-d" }}</p>
    <p>Last modified: {{ article.modified_date | date:"Y-m-d H:i T"}}</p>
  </div>
  <div class="article-body">
  {{ article.body | markdownify }}
  </div>
</div>

{% endblock %}
